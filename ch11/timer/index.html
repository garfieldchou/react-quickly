<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <script src="js/react.js" type="text/javascript"></script>
    <script src="js/react-dom.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script>
      $(function() {
        let handleChange = (e, ui)=>{
          var slideEvent = new CustomEvent('slide', {
            detail: {ui: ui, jQueryEvent: e}
          })
          window.dispatchEvent(slideEvent)
        }
        $('#slider').slider({
          'change': handleChange,
          'slide': handleChange,
          max: 15
        })
      })
    </script>
  </head>
  <body class="container-fluid">
    <div id="slider"></div>
    <div id="timer-app"/>
  </body>
  <script src="js/slider-buttons.js"></script>
  <script src="js/timer-label.js" type="text/javascript"></script>
  <script src="js/timer-sound.js" type="text/javascript"></script>
  <script src="js/timer-button.js" type="text/javascript"></script>
  <script src="js/timer.js" type="text/javascript"></script>
  </html>
